<!-- Implement the usage of integer and floating point numbers
    what is 5 divided by 2
    what is 7 divided by 3 round to two decimal points (toFixed())
    from number
        toString() converts to string
    from string
        parseInt() converts to Integer
        parseFloat() converts to float etc
        Number() converts to number
    Type checking
        isNaN()
        isInteger()
        typeof
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Numbers</title>
</head>
<body>
    <h1>JS Numbers </h1>
    <script>
        var result1=5/2;
        var result2=7/3;
        document.write(result1.toString());
        document.write("<br>");
        document.write(result2.toFixed(2));
        let x=5, y=6;
        let sum=0; 
        x=x.toString();
        sum=Number(x)+y;
        document.write("<br>");
        document.write(sum);
         document.write("<br>");
        document.write(isNaN(x));
        document.write("<br>");
        document.write(typeof x);
    </script>
</body>
</html>
