<body>
    <h1>Sum of two numbers </h1>
    <script>
        var n1=prompt("Enter first number");
        var n2=prompt("Enter second number");
        var sum=Number(n1)+Number(n2);
        document.write("Sum of "+n1+" and "+n2+" is ="+sum);
    </script>
