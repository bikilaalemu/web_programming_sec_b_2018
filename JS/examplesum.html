<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum example</title>
</head>
<body>
    <form action="">
        Value 1:<input type="text" id="v1"> <br>
        Value 2:<input type="text" id="v2"> <br>
        <input type="button" value="Calculate Sum" onclick="calculate()"> <br>
        <span id="result">Result=</span>

    </form>
    <script>
        function calculate(){
            //step 1: access elements
            const v1=document.getElementById('v1');
            const v2=document.getElementById('v2');
            const result=document.getElementById('result');
            //step 2: get values for form elements and convert them
            var a=Number(v1.value);
            var b=Number(v2.value);
            //step 3: assign calculation result to the last element
            result.innerHTML+=a+b;

        }
    </script>
</body>
</html>
