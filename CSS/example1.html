<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- Internal CSS -->
     <style>
        /* element name selector */
        h1{ color:blue; }
        p{ background-color: black; color:white;}
        /* id selector */
        #head1{ color:red; }
        #section1{ background-color: blue; }
        /* class selector */
        .head2{ color: pink; }
        .section2{ background-color: green;}
     </style>
</head>
<body>
    <h1 style="background-color:blue; text-align:center; color:white; margin:0">CSS Example 1</h1>
    <p>Hello world</p>
    <p>Hello World</p>
    <h1 id="head1">CSS Example 1</h1>
    <p class="section2">Hello world</p>
    <p class="section2">Hello world</p>
    <p id="section1">Hello world</p>
    <h2 class="head2">G3CS - B</h2>
    <h2 class="head2">G3CS - B</h2>
    <h2 id="head3">G3CS - B</h2>

</body>
</html>
