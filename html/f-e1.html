<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example 1</title>
</head>
<body>
    <h1>Form Example 1</h1>
    <form action="" method="post">
        <label for="fn">First Name</label>
        <input type="text" id="fn" name="fn">  <br> <br>

        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd"> <br> <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"> <br> <br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="ETH">ETH</option>
            <option value="KEN">KEN</option>
            <option value="SUD">SUD</option>
        </select>  <br> <br>

        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" cols="50" rows="5"></textarea> <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="a" id="gender" value="Male"> Male
        <input type="radio" name="a" id="gender" value="Female"> Female  <br><br>

        <input type="submit" value="Submit Data">
        <input type="reset" value="Clear">

    </form>
</body>
</html>
